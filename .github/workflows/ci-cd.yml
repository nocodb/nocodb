name: "CI/CD"
on:
  push:
    branches: [develop]
    paths:
      - "packages/nc-gui/**"
      - "packages/nocodb/**"
      - ".github/workflows/ci-cd.yml"
      - "tests/playwright/**"
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    branches: [develop]
    paths:
      - "packages/nc-gui/**"
      - "packages/nocodb/**"
      - ".github/workflows/ci-cd.yml"
      - ".github/workflows/playwright-test-workflow.yml"
      - "tests/playwright/**"
  workflow_call:
    inputs:
      force:
        required: false
        type: boolean
  # Triggered manually
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests-pg:
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft || inputs.force == true }}
    uses: ./.github/workflows/unit-test-pg.yml
    with:
      test_set: 1

  unit-tests-pg-2:
    if: ${{ inputs.force == true || (contains(github.event.pull_request.labels.*.name, 'backend') && (github.event_name == 'push' || !github.event.pull_request.draft)) }}
    uses: ./.github/workflows/unit-test-pg.yml
    with:
      test_set: 2

  pre-build-for-playwright:
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft || inputs.force == true }}
    uses: ./.github/workflows/pre-build-for-playwright.yml

  playwright-pg-shard-1:
    needs: pre-build-for-playwright
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft || inputs.force == true }}
    uses: ./.github/workflows/playwright-test-workflow.yml
    with:
      db: pg
      shard: 1

  playwright-pg-shard-2:
    needs: pre-build-for-playwright
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft || inputs.force == true }}
    uses: ./.github/workflows/playwright-test-workflow.yml
    with:
      db: pg
      shard: 2
  playwright-pg-shard-3:
    needs: pre-build-for-playwright
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft || inputs.force == true }}
    uses: ./.github/workflows/playwright-test-workflow.yml
    with:
      db: pg
      shard: 3