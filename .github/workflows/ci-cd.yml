        working-directory: ./packages/nocodb-sdk
        run: npm ci
      - name: build nocodb-sdk
        working-directory: ./packages/nocodb-sdk
        run: npm run build:main
      - name: install dependencies nocodb
        working-directory: ./packages/nocodb
        run: npm ci
      - name: setup mysql
        working-directory: ./
