# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
# Trigger configuration : https://gist.github.com/myobie/671d2f2a1e503efa0c05e7b865c26a9d

name: "CI/CD"
on:
    push:
        branches: [develop]
        paths:
            - "packages/nc-gui/**"
            - "scripts/cypress/**"
            - "packages/nocodb/**"
            - ".github/workflows/ci-cd.yml"
    pull_request:
        types: [opened, reopened, synchronize, ready_for_review, labeled]
        branches: [develop]
        paths:
            - "packages/nc-gui/**"
            - "scripts/cypress/**"
            - "packages/nocodb/**"
            - ".github/workflows/ci-cd.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
    cypress-restTableOps-run-cache:
      runs-on: ubuntu-20.04
      timeout-minutes: 30
      if: ${{ github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'trigger-CI') || !github.event.pull_request.draft }}
      steps:
        - name: Setup Node
          uses: actions/setup-node@v3
          with:
            node-version: 16.15.0
        - name: Checkout
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - name: Cache node modules
          uses: actions/cache@v3
          env:
            cache-name: cache-node-modules

          with:
            # npm cache files are stored in `~/.npm` on Linux/macOS
            path: ~/.npm
            key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-build-${{ env.cache-name }}-
              ${{ runner.os }}-build-
              ${{ runner.os }}-
        - name: Set env
          run: echo "NODE_ENV=test" >> $GITHUB_ENV
        - name: Cypress run
          uses: cypress-io/github-action@v4
          with:
            start: |
              npm run start:api:cache
              npm run start:web
              docker-compose -f ./scripts/cypress/docker-compose-cypress.yml up -d
            spec: "./scripts/cypress/integration/test/restTableOps.js"
            wait-on: "http://localhost:8080, http://localhost:3000/_nuxt/assets/img/icons/512x512-trans.png"
            wait-on-timeout: 1200
            config-file: scripts/cypress/cypress.json
        - name: Upload screenshots
          if: always()
          uses: actions/upload-artifact@v3
          with:
            name: cypress-restTableOps-run-cache-snapshots
            path: scripts/cypress/screenshots
            retention-days: 2
