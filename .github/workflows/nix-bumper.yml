name: "bumper"

on:
  push:
    branches:
      - "develop"
  pull_request_target:
    branches:
      - "develop"

jobs:
  bumper:
    runs-on: nix

    permissions:
      contents: "write"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    # nix runner already has Nix insatlled
    # - name: Install Nix
    #   uses: DeterminateSystems/nix-installer-action@main
    # - uses: DeterminateSystems/magic-nix-cache-action@main
    - name: Run Bumper
      run: nix run .#bumper
