name: "Release: Previous Docker"


on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Previous Docker image tag"
        required: true

jobs:
  login:
    runs-on: ubuntu-22.04
    steps:
      -
        name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Docker retag and push
        run: |
          docker pull ghcr.io/${{ github.repository }}/revodb:${{ github.event.inputs.tag }}
          docker image tag ghcr.io/${{ github.repository }}/revodb:${{ github.event.inputs.tag }} ghcr.io/${{ github.repository }}/revodb:latest
          docker push ghcr.io/${{ github.repository }}/revodb:latest
