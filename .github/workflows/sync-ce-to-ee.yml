name: "Sync OSS to CE"

on:
  # Triggered manually
  workflow_dispatch:
  # Triggered when pushed to develop branch of nocodb/nocodb (TODO)
  repository_dispatch:
    types: [OSS]

jobs:
  sync:
    runs-on: [self-hosted, aws]
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: nocohub
      - name: Checkout OSS
        uses: actions/checkout@v3
        with:
          repository: 'nocodb/nocodb'
          branch: develop
          path: nocodb
      - name: Prepare GH Cli
        id: gh
        run: |
          wget https://github.com/cli/cli/releases/download/v2.33.0/gh_2.33.0_linux_amd64.tar.gz
          tar -xvf gh_2.33.0_linux_amd64.tar.gz
          GH=gh_2.33.0_linux_amd64/bin/gh
          echo "GH=${GH}" >> $GITHUB_OUTPUT
      - name: Sync OSS to EE
        id: sync
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd nocohub
          BRANCH_NAME=oss/$(cd ../nocodb;git rev-list -n 3 HEAD | tail -1 | cut -c1-8)
          git checkout -b $BRANCH_NAME
          bash scripts/sync/sync_ce_to_ee.sh ${{ github.event.client_payload.push.before }} ${{ github.event.client_payload.push.after }}
          git push origin $BRANCH_NAME
          ../${{ steps.gh.outputs.GH }} pr create --title "chore: Sync OSS to EE" --body "$(echo "This is an automated pull request to sync the OSS repository to the EE repository.\nPlease review and merge this pull request if it looks good.")" --base develop --head $BRANCH_NAME
