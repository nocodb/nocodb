name: "Sync OSS to CE"

on:
  # Triggered manually
  workflow_dispatch:
  # Triggered when pushed to develop branch of nocodb/nocodb (TODO)
  repository_dispatch:
    types: [OSS]

jobs:
  sync:
    runs-on: [self-hosted, aws]
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - name: Install rsync
        run: sudo apt-get install rsync
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: nocohub
      - name: Checkout OSS
        uses: actions/checkout@v3
        with:
          repository: 'nocodb/nocodb'
          path: nocodb
      - name: Sync OSS to EE
        id: sync
        run: |
          cd nocohub
          BRANCH_NAME=oss/$(git rev-list -n 3 HEAD | tail -1 | cut -c1-8)
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          git checkout -b ${BRANCH_NAME}
          npm run sync:ce:to:ee
          git add .
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m "chore: Sync OSS to EE"
          git push origin ${BRANCH_NAME}
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          branch: ${{ steps.sync.outputs.BRANCH_NAME }}
          title: 'chore: Sync OSS to EE'
          body: |
            This is an automated pull request to sync the OSS repository to the EE repository.
            Please review and merge this pull request if it looks good.
          