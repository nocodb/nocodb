name: "Sync OSS to CE"

on:
  # Triggered manually
  workflow_dispatch:
  # Triggered when pushed to develop branch of nocodb/nocodb (TODO)
  repository_dispatch:
    types: [OSS]

jobs:
  sync:
    runs-on: [self-hosted, aws]
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - name: Install rsync
        run: sudo apt-get install rsync
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: nocohub
      - name: Checkout OSS
        uses: actions/checkout@v3
        with:
          repository: 'nocodb/nocodb'
          path: nocodb
      - name: Sync OSS to EE
        run: |
          cd nocohub
          LAST_SHA=$(git rev-list -n 3 HEAD | tail -1)
          echo "LAST_SHA=${LAST_SHA}" >> $GITHUB_OUTPUT
          git checkout -b sync/${LAST_SHA}
          npm run sync:ce:to:ee
          git add .
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m "chore: Sync OSS to EE"
          git push origin sync/${LAST_SHA}
          gh pr create --base develop --head sync/${LAST_SHA} --title "Sync OSS to EE" --body "Auto-generated PR to sync OSS to EE"
