name: "Update SDK Path"

on:
  # Triggered manually
  workflow_dispatch:
  # Triggered by release-nocodb.yml
  workflow_call:
jobs:
  release:
    runs-on: self-hosted
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
            node-version: 16.15.0
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
      - run: |
          cd packages/nocodb
          npm install --save --save-exact nocodb-sdk@file:../nocodb-sdk
          cd ../..
          cd packages/nc-gui
          npm install --save --save-exact nocodb-sdk@file:../nocodb-sdk

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4.2.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          signoff: true
          branch: 'bot/update-nocodb-sdk-path'
          delete-branch: true
          title: 'Update nocodb-sdk to local path'
          labels: 'Bot: Automerge'
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
      - name: automerge
        uses: "pascalgn/automerge-action@v0.15.5"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          PULL_REQUEST: "${{ steps.cpr.outputs.pull-request-number }}"
          MERGE_LABELS: "Bot: Automerge"
