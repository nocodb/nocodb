version: "2.2"

services:
    pg147:
        image: postgres:14.7
        restart: always
        environment:
            POSTGRES_PASSWORD: password
        ports:
            - 5432:5432
        volumes:
            - ../../../packages/nocodb/tests/pg-sakila-db:/docker-entrypoint-initdb.d
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
